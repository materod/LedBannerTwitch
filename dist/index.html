<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Led Banner Twitch Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ledbannertwitch.css" />
  <script defer src="js/vendors-node_modules_firebase_app_dist_index_esm_js-node_modules_firebase_auth_dist_index_esm-05d92e.js"></script><script defer src="js/index.js"></script></head>
  <body>
    <!-- ALERT BOX-->
    <div
      id="errorMessage"
      class="alert alert-danger fade hide"
      role="alert"
    ></div>
    <!-- Container -->
    <section id="sectionContent">
      <header class="p-3 bg-dark text-white">
        <div class="container-fluid">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <!-- Logo -->
            <a
              href="index.html"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <img
                src="img/logo.png"
                width="325"
                height="36"
                class="me-3"
                alt="Bootstrap"
              />
            </a>
            <!-- Menu -->
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            ></ul>
            <!-- Logout -->
            <div class="text-end">
              <button
                id="logoutBtn"
                type="button"
                class="btn btn-outline-light me-2"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <!-- New banner form -->
        <h1>Add new banner:</h1>
        <form id="addBannerForm" class="row g-3 p-3">
          <div class="col">
            <input
              id="newBannerText"
              type="text"
              class="form-control"
              placeholder="Add new banner"
              aria-label="Banner text"
              maxlength="250"
            />
          </div>
          <div class="col">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">
                Add banner
              </button>
            </div>
          </div>
        </form>
        <!-- Edit banners form -->
        <h1>My banners:</h1>
        <div id="bannerList"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
