<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Led Banner Twitch Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <!-- ALERT BOX-->
    <div
    id="errorMessage"
    class="alert alert-danger fade hide"
    role="alert"
  ></div>
    <!-- Form to edit content -->
    <div id="editContent">
      <header class="p-3 bg-dark text-white">
        <div class="container-fluid">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <!-- Logo -->
            <a
              href="index.html"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <img
                src="img/logo.png"
                width="325"
                height="36"
                class="me-3"
                alt="Bootstrap"
              />
            </a>
            <!-- Menu -->
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            ></ul>
            <!-- Logout -->
            <div class="text-end">
                <a
                href="https://github.com/materod/LedBannerTwitch/issues"
                target="_blank"
                style="color: #ffffff; margin-right: 20px"
                >v1.0.0 <img src="img/logo-github.png" height="35px" />Issues on
                github</a
              >
              <button
                id="logoutBtn"
                type="button"
                class="btn btn-outline-light me-2"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <form id="editBannerForm" class="row">
          <div class="row">
              <div class="col-12">
                <div class="input-group col-12" style="margin-top: 20px;">
                    <span class="input-group-text"><strong>Url:</strong></span>
                    <input class="form-control" type="text" id="bannerUrl" value="" readonly>
                    <button class="btn btn-secondary" type="button" id="copyToClipboardBtn" title="Copy to clipboard"><i class="fa fa-copy"></i></button>
                </div>
              </div>
              <div class="col-6">
                <div class="input-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Name:</strong></span>
                    <input class="form-control" type="text" id="bannerName" value="">
                </div>
              </div>
              <div class="col-6">
                <div class="input-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Style:</strong></span>
                    <select class="form-select" id="bannerStyle">
                    </select>
                </div>
              </div>
              <div class="col-2">
                <div class="input-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Duration:</strong></span>
                    <input class="form-control" type="number" step="0.01" id="bannerDuration" value="">
                </div>
              </div>
              <div class="col-4">
                <div class="input-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Font:</strong></span>
                    <select class="form-select" id="bannerFont">
                    </select>
                </div>
              </div>
              <div class="col-2">
                <div class="input-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Size:</strong></span>
                    <input class="form-control" type="number" id="bannerSize" value="">
                </div>
              </div>
              <div class="col-2">
                <div class="input-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Color1:</strong></span>
                    <input class="form-control" type="color" id="bannerColor1" value="" style="height: 38px">
                </div>
              </div>
              <div class="col-2">
                <div class="input-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Color2:</strong></span>
                    <input class="form-control" type="color" id="bannerColor2" value="" style="height: 38px">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group" style="margin-top: 10px;">
                    <span class="input-group-text"><strong>Text (Use intro to add a new animation):</strong></span>
                    <textarea class="form-control" id="bannerText" value="" rows="5"></textarea>
                </div>
              </div>
              <div class="col-12" style="margin-top: 10px; text-align: center;">
                <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>
                <a href="index.html" class="btn btn-secondary btn-block mb-4">Back</a>
              </div>
            </div>
        </form>
      </div>
      <h5>Preview Banner:</h5>
    </section>
    <hr/>
    <!-- Preview changes -->
    <section id="previewContent">
      <iframe id="previewFrame" style="width: 100%; min-height: 300px;"></iframe>
    </section>
  </body>
</html>
