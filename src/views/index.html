<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Led Banner Twitch Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/ledbannertwitch.css" />
  </head>
  <body>
    <!-- ALERT BOX-->
    <div
      id="errorMessage"
      class="alert alert-danger fade hide"
      role="alert"
    ></div>
    <!-- REGISTER-->
    <section id="sectionLogin" class="d-none">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <!-- Image -->
                  <img
                    src="https://live.staticflickr.com/786/27526456378_35c02bcef0_c.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <!-- Pills navs -->
                    <ul
                      class="nav nav-pills nav-justified mb-3"
                      id="loginTab"
                      role="tablist"
                    >
                      <li class="nav-item" role="presentation">
                        <a
                          class="nav-link active"
                          id="tab-login"
                          data-mdb-toggle="pill"
                          href="#pills-login"
                          role="tab"
                          aria-controls="pills-login"
                          aria-selected="true"
                          >Login</a
                        >
                      </li>
                      <li class="nav-item" role="presentation">
                        <a
                          class="nav-link"
                          id="tab-register"
                          data-mdb-toggle="pill"
                          href="#pills-register"
                          role="tab"
                          aria-controls="pills-register"
                          aria-selected="false"
                          >Register</a
                        >
                      </li>
                    </ul>
                    <!-- Pills navs -->
                    <!-- Pills content -->
                    <div class="tab-content">
                      <div
                        class="tab-pane fade show active"
                        id="pills-login"
                        role="tabpanel"
                        aria-labelledby="tab-login"
                      >
                        <form id="loginForm">
                          <div class="text-center mb-3">
                            <p>Sign in with:</p>
                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                              disabled
                            >
                              <i class="fab fa-facebook-f"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                              disabled
                            >
                              <i class="fab fa-google"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                              disabled
                            >
                              <i class="fab fa-twitter"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                              disabled
                            >
                              <i class="fab fa-github"></i>
                            </button>
                          </div>

                          <p class="text-center">or:</p>

                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input
                              type="email"
                              id="loginName"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="loginName"
                              >Email</label
                            >
                          </div>

                          <!-- Password input -->
                          <div class="form-outline form-group mb-4">
                            <input
                              type="password"
                              id="loginPassword"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="loginPassword"
                              >Password</label
                            >
                            <div class="invalid-feedback">Invalid password</div>
                          </div>

                          <!-- 2 column grid layout -->
                          <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Checkbox -->
                              <div class="form-check mb-3 mb-md-0">
                                <input
                                  class="form-check-input"
                                  type="checkbox"
                                  value=""
                                  id="loginCheck"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="loginCheck"
                                >
                                  Remember me
                                </label>
                              </div>
                            </div>

                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Simple link -->
                              <a href="#!">Forgot password?</a>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <button
                            type="submit"
                            class="btn btn-primary btn-block mb-4"
                          >
                            Sign in
                          </button>

                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>Not a member? <a href="#!">Register</a></p>
                          </div>
                        </form>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="pills-register"
                        role="tabpanel"
                        aria-labelledby="tab-register"
                      >
                        <form id="registerForm">
                          <div class="text-center mb-3">
                            <p>Sign up with:</p>
                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                            >
                              <i class="fab fa-facebook-f"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                              disabled
                            >
                              <i class="fab fa-google"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                              disabled
                            >
                              <i class="fab fa-twitter"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                              disabled
                            >
                              <i class="fab fa-github"></i>
                            </button>
                          </div>

                          <p class="text-center">or:</p>

                          <!-- Email input -->
                          <div class="form-outline form-group mb-4">
                            <input
                              type="email"
                              id="registerEmail"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="registerEmail"
                              >Email</label
                            >
                            <div class="invalid-feedback">Invalid email</div>
                          </div>

                          <!-- Password input -->
                          <div class="form-outline form-group mb-4">
                            <input
                              type="password"
                              id="registerPassword"
                              class="form-control"
                              required
                            />
                            <label class="form-label" for="registerPassword"
                              >Password</label
                            >
                            <div class="invalid-feedback">Invalid password</div>
                          </div>

                          <!-- Repeat Password input -->
                          <div class="form-outline form-group mb-4">
                            <input
                              type="password"
                              id="registerRepeatPassword"
                              class="form-control"
                              required
                            />
                            <label
                              class="form-label"
                              for="registerRepeatPassword"
                              >Repeat password</label
                            >
                            <div class="invalid-feedback">
                              Passwords doesn't match
                            </div>
                          </div>

                          <!-- Checkbox -->
                          <div
                            class="form-check form-group d-flex justify-content-center mb-4"
                          >
                            <input
                              class="form-check-input me-2"
                              type="checkbox"
                              value=""
                              id="registerCheck"
                              checked
                              aria-describedby="registerCheckHelpText"
                              required
                            />
                            <label class="form-check-label" for="registerCheck">
                              I didn't read the terms but I agree anyway
                            </label>
                            <div class="invalid-feedback">
                              You have to agree the terms of service
                            </div>
                          </div>

                          <!-- Submit button -->
                          <button
                            type="submit"
                            class="btn btn-primary btn-block mb-3"
                          >
                            Sign in
                          </button>
                        </form>
                      </div>
                    </div>
                    <!-- Pills content -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Container -->
    <section id="sectionContent" class="d-none">
      <header class="p-3 bg-dark text-white">
        <div class="container-fluid">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <!-- Logo -->
            <a
              href="/"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <img
                src="img/logo.png"
                width="325"
                height="36"
                class="me-3"
                alt="Bootstrap"
              />
            </a>
            <!-- Menu -->
            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            ></ul>
            <!-- Logout -->
            <div class="text-end">
              <button
                id="logoutBtn"
                type="button"
                class="btn btn-outline-light me-2"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <!-- New banner form -->
        <h1>Add new banner:</h1>
        <form id="addBannerForm" class="row g-3 p-3">
          <div class="col">
            <input
              id="newBannerText"
              type="text"
              class="form-control"
              placeholder="Add new banner"
              aria-label="Banner text"
              maxlength="250"
            />
          </div>
          <div class="col">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">
                Add banner
              </button>
            </div>
          </div>
        </form>
        <!-- Edit banners form -->
        <h1>Current banners:</h1>
        <form id="addBannerForm" class="row g-3 p-3">
          <div class="row">
            <div class="col-1">
              <label class="form-label">Order:</label>
              <input
                type="number"
                class="form-control"
                aria-label="banner order"
                maxlength="5"
              />
            </div>
            <div class="col-2">
              <label class="form-label">Message:</label>
              <input
                type="text"
                class="form-control"
                aria-label="banner text"
                maxlength="250"
              />
            </div>
            <div class="col-2">
              <label class="form-label">Style:</label>
              <select class="form-select" aria-label="Default select example">
                <option value="led-scroller" selected>Led Scroller</option>
              </select>
            </div>
            <div class="col-1">
              <label class="form-label">Back 1:</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />
            </div>
            <div class="col-1">
              <label class="form-label">Back 2:</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />
            </div>
            <div class="col-1">
              <label class="form-label">Color 1:</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />
            </div>
            <div class="col-1">
              <label class="form-label">Color 2:</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />
            </div>
            <div class="col-1">
              <label class="form-label">Sample:</label>
              <<input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />>
            </div>
          </div>
          <div class="col">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">
                Add banner
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      // Initi tabs
      const triggerTabList = document.querySelectorAll('#loginTab a');

      triggerTabList.forEach((tabBtnItem) => {
        const tabTrigger = new bootstrap.Tab(tabBtnItem);

        tabBtnItem.addEventListener('click', (event) => {
          event.preventDefault();
          tabTrigger.show();
        });
      });
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
